<auction-carousel></auction-carousel><br><br><div class="row"><!-- Featured Products list with thumbnails and description  --><ul class="list-unstyled"><li class="col-sm-4" ng-repeat="product in model.featuredProducts"><div class="col-md-4"><a ng-href="#/product/{{ product.id }}"><img ng-src="{{ product.thumb }}" alt="" class="img-responsive"></a></div><div class="product-description-holder col-md-8"><h2><a ng-href="#/product/{{ product.id }}">{{ product.title }}</a></h2><p><b>Item's description:</b> {{ product.description }}</p></div></li></ul><!-- / Featured Products list with thumbnails and description  --></div>
